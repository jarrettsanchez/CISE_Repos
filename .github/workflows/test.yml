name: GitHub Actions Test

on:
  push:
    branches: [ "main", "develop" ]
  
  pull_request:
    branches: [ "main", "develop" ]

  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worksheet4/frontend/

    steps:
      - uses: actions/checkout@v4
  
      - name: Install dependecies
        run: npm install
  
      - name: Run test
        run: npm run test:ci